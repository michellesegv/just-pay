<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just Pay</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="bg-blue">
    <div class="container center">
      <div class="row flex-container">
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="col s4 offset-s4">
                  <h6>You are transfering to</h6>
                  <h4 id="name-contact"></h4>
                  <h5 id="phone-contact"></h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4 offset-s4 amount">
                  <i class="material-icons prefix">attach_money</i>
                  <input placeholder="00.00" id="amount" type="text" class="center">
                  <label for="amount">Amount</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="col s4 offset-s4 center">
                  <a id="button-just-pay" class="btn disabled" href="check.html">JUST PAY!</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
