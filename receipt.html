<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just Pay</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="bg-blue">
    <header>
      <p>Just Pay</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="row flex-container center">
            <div class="col s8 offset-s2 col l4 offset-l4">
              <p>Pay made to</p>
              <h4 id="name-contact"></h4>
              <h6 id="phone-contact"></h6>
              <p class="m-t c-blue">Amount</p>
              <div class="container-amount c-blue">
                <span class="c-blue">s/</span>
                <h1 id="amount" class="c-blue"></h1>
              </div>
              <p>Date: <span id="date"></span> - <span id="hour"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/receipt.js"></script>
  </body>
</html>
